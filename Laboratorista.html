        <div>
            <h1>Laboratorista</h1>
        </div>
        <div>
            <input type="button"  name="btnAgregar" value="Registrar" onclick="Mostrar('agregar')">
            <input type="button"  name="btnModificar" value="Modificar" onclick="Mostrar('modificar')">
            <input type="button"  name="btnEliminar" value="Eliminar" onclick="Eliminar()">
        </div>
        <br>
        <div>
            <input type="text" name="txtBuscador" id="txtBuscador" placeholder="Buscar..." oninput="detectarTeclado(event)">
        </div>


        <br>
        <div class="tabla-container">
            <table border="1">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="seleccion" id="seleccion"></th>
                        <th>idLaboratorista</th>
                        <th>nombre</th>
                        <th>Apellido paterno</th>
                        <th>Apellido materno</th>
                        <th>Correo electrónico</th>
                        <th>contraseña</th>
                    </tr>
                </thead>
                <tbody id="datosLaboratorista" >
           		</tbody>
            </table>
        </div> 

        <!------------------------------------------------ Formulario Agregar ------------------------------------------------>
        <div id="formularioAgregar" class="formulario">
            <!-- Aquí incluirías tu formulario HTML -->
            <form id="FormAgregar" method="post">
                <div class="titulo">
                    <h2>Registrar</h2>
                </div>
                <label>Matrícula o Clave:</label><br>
                <input type="text" name="idLaboratorista" id="idLaboratoristaA" maxlength="12" oninput="filtrarClaveAgregar(event)" required><br>

                <label>Nombre:</label><br>
                <input type="text" name="nombre" id="nombreA" maxlength="48" oninput="soloLetras(event)" required><br>

                <label>Apellido Paterno:</label><br>
                <input type="text" name="apellido1" id="apellido1A" maxlength="48" oninput="soloLetras(event)" required><br>

                <label>Apellido Materno:</label><br>
                <input type="text" name="apellido2" id="apellido2A" maxlength="48" oninput="soloLetras(event)" required><br>

                <label>Correo Electrónico:</label><br>
                <input type="email" name="correo" id="correoA" required><br>

                <label>Contraseña:</label><br>
                <input type="password" name="contraseña" id="contraseñaA" required><br>

                <input type="submit" value="Registrar">
                <input type="button" name="btnCancelar" value="Limpiar" onclick="limpiar('agregar')"> 
        
            </form>
            <button onclick="Cerrar('agregar')">
                <img src="assets/x.svg" alt="Cerrar" class="icono-cerrar">
            </button>
        </div>

        <!------------------------------------------------ Formulario Modificar ------------------------------------------------>
        <div id="formularioModificar" class="formulario">
            <!-- Aquí incluirías tu formulario HTML -->
            <form id="FormModificar" method="post">
            <div class="titulo">
                
               <h2>Modificar</h2>       
            </div>
                <label >Identificador (Matrícula o ID):</label><br>
                <input type="text" name="idLaboratorista" id="idLaboratoristaM" placeholder="Buscar..." maxlength="12" oninput="filtrarClaveModificar(event)" required><br>

                <label >Nombre:</label><br>
                <input type="text" name="nombre" id="nombreM" maxlength="48" oninput="soloLetras(event)" required><br>

                <label >Apellido Paterno:</label><br>
                <input type="text" name="apellido1" id="apellido1M" oninput="soloLetras(event)" required><br>

                <label >Apellido Materno:</label><br>
                <input type="text" name="apellido2" id="apellido2M" maxlength="48" oninput="soloLetras(event)" required><br>

                <label >Correo Electrónico:</label><br>
                <input type="email" name="correo" id="correoM" maxlength="48" required><br>
            
                <label>Contraseña:</label><br>
                <input type="password" name="contraseña" id="contraseñaM" required><br>

                <input type="submit" value="Aceptar">
                <input type="button" name="btnCancelar" value="Limpiar" onclick="limpiar('modificar')">
            </form>
            <button onclick="Cerrar('modificar')">
                <img src="assets/x.svg" alt="Cerrar" class="icono-cerrar">
            </button>
        </div>

        <script src="script/Laboratorista.js"></script>
    </div>

</body>
